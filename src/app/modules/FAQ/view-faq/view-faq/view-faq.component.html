<div class="bredcrumb-title-wrap">
    <app-breadcrumb [breadCrumbData]="breadCrumbData"></app-breadcrumb>
    <div class="title flex-container">
        <h1><span class="left-arrow"><img class="left-img" src="assets/images/svg-icons/leftarrow_black.svg"
                    alt="leftArrow" [routerLink]="['/search-faq']"></span>View FAQ</h1>
        <mat-slide-toggle [(ngModel)]="toggleVal" class="example-margin" [checked]="checked" [disabled]="disabled">
            {{toggleVal==true ? "ONLINE" : "OFFLINE"}}
        </mat-slide-toggle>
    </div>
</div>
<div class="page-wrap" *ngIf="faqCategory != undefined">
    <mat-card class="card">
        <div class="row">
            <div class="col-md-3">
                <label>FAQ Category</label>
                <p>{{faqCategory.faqCategoryTitle}}</p>
            </div>
            <div class="col-md-3">
                <label>Country</label>
                <p>{{faqData.countryName}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" *ngFor="let ln of faqLocales;let i = index;">
                <mat-card class="faq-card mb-20px">
                    <div class="lang-field {{langfieldname[i]}}">
                        <p>{{ln.languageName}}</p>
                    </div>
                    <div class="row card-mb">
                        <div class="col-md-11 text-fields">
                            <div class="field-container {{alignCss[i]}}">
                                <label>Question</label>
                                <p>{{ln.question}}</p>
                            </div>
                            <div class="field-container {{alignCss[i]}}">
                                <label>Answer</label>
                                <p>{{ln.answer}}</p>
                            </div>
                        </div>
                    </div>
                </mat-card>
            </div>
        </div>
    </mat-card>
    <div class="btm-button-wrap">
        <button class="button secondary-btn" [routerLink]="['/search-faq']">CANCEL</button>
        <!-- <button class="button primary-btn" [routerLink]="['/edit-faq/'+href]">EDIT</button> -->
        <button class="button primary-btn" type="button" (click)="MoveToEdit(href)">EDIT</button>
    </div>
</div>
