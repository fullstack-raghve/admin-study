<div class="page-wrap">
  <div class="search-panel-block">
      <div class="bredcrumb-title-wrap">
        <div class="row">
          <div class="col-6">
            <h3 class="card-title dark pd-14 mb-45">Gifting Limits   </h3>

          </div>
          <div class="col-6">
            <p class="cross mb-45">
              <img src="assets/images/icons/filter_close_ico.png" (click) = "closePOPup()">
            </p>

          </div>
        </div>
         <div class="header">
        </div>
      </div>

      
          <div class="table-block">
         <div class="row">
           <div class="col-12">

            <table class="table table-hover pd-14">
              <thead class="gift-head">
                <tr>
                  <th>GIFT TYPE</th>
                  <th>GIFT NAME</th>
                  <th>MAX GIFT PER CUSTOMERS</th>
                  <th>MAX GIFT PER EVENT</th>
                  <th>BALANCE</th>

                </tr>
               </thead>
              <tbody>
                <tr *ngFor = "let limit of giftData">
                  <td>{{limit.giftingType}}</td>
                  <td>{{limit.productName | titlecase}}</td>
                 
                  <td>{{limit.maxGiftPerCustomer}}</td>
               
                  <td>{{limit.maxGiftPerEvent}}</td>

                  <td>{{limit.balance}}</td>
  
                </tr>
                
               
              
              </tbody>
            </table>
           </div>
         </div>
          </div>
     
  </div>
</div>
