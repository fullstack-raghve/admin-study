<div class="header flex-container">
  <h3>Enter Comments</h3>
  <div class="close-icon">
    <img src="assets/images/icons/filter_close_ico.png" alt="" (click)="onCloseClick()">
  </div>
</div>
<mat-divider></mat-divider>
<div class="page-wrap">
  <form class="filter-wrap" [formGroup]="invalidCommentFormGroup"
    (submit)="updateCommentStatus(invalidCommentFormGroup.value)" #invalidCommentForm="ngForm">
    <div class="row" formArrayName="commentReasons">
      <div class="col-md-12">
        <div class="master-fieldSet">
          <fieldset class="language-fieldset">
            <legend class="fieldset-heading-reason">Reason For Invalid</legend>
            <!-- <div class="lang-field">
              <p>{{languages[i].languageCode}}</p>
            </div> -->
            <div class="row card-mb"
              *ngFor="let locale of invalidCommentFormGroup['controls']['commentReasons']['controls'];let i = index;"
              [formGroupName]="i">
              <div class="col-md-12 text-fields">
                <div class="field-container">
                  <mat-form-field class="{{alignCss[i]}}">
                    <textarea matInput #responseValue placeholder="{{languages[i].languageName}}" maxlength="500"
                      formControlName="commentReasonCtrl" required></textarea>
                    <mat-error *ngIf="locale.get('commentReasonCtrl').hasError('pattern')">This special
                      character(s) is not allowed</mat-error>
                  </mat-form-field>
                </div>
              </div>
            </div>
          </fieldset>
        </div>
      </div>
    </div>
    <div class="row internalComment">
      <div class="col-md-12">
        <mat-form-field>
          <textarea matInput type="text" placeholder="Internal Comments" formControlName="internalComment" required></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="button-wrap text-right">
      <button type="submit" class="button primary-btn">ADD</button>
    </div>
  </form>
</div>
