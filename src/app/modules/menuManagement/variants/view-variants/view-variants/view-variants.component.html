<div class="bredcrumb-title-wrap">
    <app-breadcrumb [breadCrumbData]="breadCrumbData"></app-breadcrumb>
    <div class="title flex-container">
        <h1><span class="left-arrow"><img class="left-img"
          src="assets/images/svg-icons/leftarrow_black.svg" alt="leftArrow"
          [routerLink]="['/search-variants']"></span>View Variants</h1>
        <div class="slider">
            <mat-slide-toggle [checked]="checked" class="mat-slide-toggle" [disabled]="true">{{variantsData.status}}
            </mat-slide-toggle>
        </div>
    </div>
</div>
<div class="page-wrap">
    <div class="row">
        <div class="col-md-3 pad-r-0">
            <mat-card class="left-col">
                <div class="view-label">
                    <label>Variant Name*</label>
                    <p>{{variantsData.variantName}}</p>
                </div>
            </mat-card>
        </div>
        <div class="col-md-9">
            <mat-card class="right-col">
                <h6 class="sub-title">Variants Type</h6>
                <div class="variants-table">
                    <table>
                        <tr>
                            <th class="table-head" *ngFor="let lang of languageList; let i = index;">{{lang.languageName}}</th>
                        </tr>
                        <tr *ngFor="let c of variantTypeList; let i=index">
                            <td *ngFor="let k of c.variantTypeLocales; let i=index" class="{{languageDirection[i]}}">
                                <span dir="rtl" class="{{languageDirection[i]}}">
                                    {{k.variantType}}
                                </span></td>
                        </tr>
                    </table>
                </div>
            </mat-card>
        </div>
    </div>
    <div class="btm-button-wrap">
        <button type="button" class="button secondary-btn" [routerLink]="['/search-variants']">CANCEL</button>
        <button class="button primary-btn" type="button" [routerLink]="['/edit-variants/'+variantsData?.variantOid]">EDIT</button>
    </div>
</div>
