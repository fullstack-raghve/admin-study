<div class="login-wrapper">
        <div class="row flex-container login-main-row">
          <div class="col-md-6 left"></div>
          <div class="col-md-6 right">
            <div class="login-form-wrapper">
              <div></div>
              <div class="logo-wrap">
                <img src="assets/images/Reciproci_black_logo.png" alt="logo">
              </div>
              <form id="changePassword"  [formGroup]="changePassword" (submit)="updatePassword()">
                <div class="login-row">
                    <div class="login-heading">
                        <p>Change Password</p>
                    </div>
                  <div class="user-name-wrap">
                    <mat-form-field style="width:100%;">
                      <input type="password" (ngModelChange)="showerror=false"  matInput placeholder="Password" name="oldPassword" maxlength="25" formControlName="oldPassword"
                         />
                         <mat-error *ngIf="changePassword.get('oldPassword').hasError('minlength')">Minimum 6 characters required</mat-error>
                         <mat-error *ngIf="changePassword.get('oldPassword').hasError('pattern')">Include at least one alphabet and numeric</mat-error>
                         <mat-error *ngIf="changePassword.get('oldPassword').hasError('required')">Please enter value</mat-error>
                      </mat-form-field>
                  </div>
                  <div class="password-wrap">
                    <mat-form-field style="width:100%;">
                      <input type="password" (ngModelChange)="showerror=false"   matInput placeholder="Confirm Password" name="newPassword" maxlength="25" formControlName="newPassword" />
                      <mat-error *ngIf="changePassword.get('newPassword').hasError('minlength')">Minimum 6 characters required</mat-error>
                         <mat-error *ngIf="changePassword.get('newPassword').hasError('pattern')">Include at least one alphabet and numeric</mat-error>
                         <mat-error *ngIf="changePassword.get('newPassword').hasError('required')">Please enter value</mat-error>
                    </mat-form-field>
                  </div>
                  <div  style="color : red" *ngIf="showerror == true">Password enterd do not match</div>
                  <div class="login-signup-wrap flex-container">
                    <button class="login" type="submit">SUBMIT</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
