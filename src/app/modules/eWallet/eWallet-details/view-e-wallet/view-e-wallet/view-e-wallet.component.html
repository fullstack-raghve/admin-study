<div class="bredcrumb-title-wrap">
  <app-breadcrumb [breadCrumbData]="breadCrumbData"></app-breadcrumb>
  <div class="title flex-container">
    <h1><span class="left-arrow"><img class="left-img" src="assets/images/svg-icons/leftarrow_black.svg" alt="leftArrow"
          [routerLink]="['/search-e-wallet']"></span>View E-Wallet</h1>
    <mat-slide-toggle class="example-margin" [checked]="checked" [disabled]="true">
      {{toggleVal}}
    </mat-slide-toggle>
  </div>
</div>
<div class="page-wrap">
  <div class="row">
    <div class="col-md-5">
      <h3 class="card-title">Basic Details</h3>
      <mat-card>
        <div class="row">
          <div class="col-md-6">
            <label>Wallet Name</label>
            <p>AED Wallet</p>
          </div>
          <div class="col-md-6">
            <label>Currency Name</label>
            <p>AED</p>
          </div>
          <div class="col-md-6">
            <label>Minimum Balance</label>
            <p>500</p>
          </div>
          <div class="col-md-6">
            <label>Maximum Balance</label>
            <p>2000</p>
          </div>
        </div>
      </mat-card>
    </div>
    <div class="col-md-7">
      <h3 class="card-title">Limitation</h3>
      <mat-card>
        <div class="row">
          <div class="col-md-6">
            <label>Maximum Single Amount Loading</label>
            <p>-</p>
          </div>
          <div class="col-md-6">
            <label>Maximum Transaction Volume (Day)</label>
            <p>Per Day</p>
          </div>
          <div class="col-md-6">
            <label>Maximum Transaction Volume (Month)</label>
            <p>Per Month</p>
          </div>
          <div class="col-md-6">
            <label>POS Stores</label>
            <p class="stores-selected"><u>50 stores selected</u></p>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
  <div class="terms-conditions pt-20px">
    <h3 class="card-title">Terms & Conditions *</h3>
    <mat-card class="description-card">
      <div class="expansion-panel">
        <mat-accordion>
          <mat-expansion-panel class="mat-expansion-panel" *ngFor="let lang of languageList;let i = index;">
            <!-- (opened)="panelOpenState = true;expandtermAndCondition()" (closed)="panelOpenState = false"> -->
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{lang.languageName}}
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="pt-20px">
              <label>Content</label>
              <div class="content-block">
                <p>Test content</p>
              </div>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </mat-card>
  </div>
  <div class="btm-button-wrap">
    <button class="button secondary-btn" [routerLink]="['/search-e-wallet']">CANCEL</button>
    <button class="button primary-btn" type="button">EDIT</button>
  </div>
</div>
