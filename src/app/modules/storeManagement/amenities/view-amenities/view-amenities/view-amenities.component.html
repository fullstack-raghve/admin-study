<div class="bredcrumb-title-wrap">
    <app-breadcrumb [breadCrumbData]="breadCrumbData"></app-breadcrumb>
    <div class="title flex-container">
          <h1><span class="left-arrow"><img class="left-img" src="assets/images/svg-icons/leftarrow_black.svg" alt="leftArrow" [routerLink]="['/search-amenities']"></span>View Amenity</h1>
          <mat-slide-toggle class="mat-slide-toggle" [checked]="checked" [disabled]='true'>{{amenityData?.status}}</mat-slide-toggle>
        </div>
  </div>
  <div class="page-wrap" *ngIf="amenityData!=undefined">
        <mat-card class="amenities-card">
         
            <div class="row">
              <div class="col-md-3"> 
                <label>Brand</label>
                <p>{{brandName}}</p>
                </div>
              </div>
            
            <div class="row">
              <div class="col-md-10">
                <div class="master-fieldSet">
                  <fieldset class="language-fieldset">
                     <legend class="fieldset-heading">Amenity Title*</legend>
                    <div>
                        <div *ngFor="let amenity of amenityData.amenityLocales; let i=index">
                         <div class="{{alignCss[i]}} view-label">   
                         <label>{{amenity?.languageName}}</label>
                            <p>{{amenity?.amenityTitle}}</p>
                            </div>
                        </div>
                    </div>
                  </fieldset>
              </div>
              </div>
              <div class="col-md-2 p-10px">
                  <div class="img-block">
                      <div class="avatar-zone">
                            <label class="upload-text" *ngIf="amenityImage == ''" [class.placeholder-img]="imgUpload">Icon</label>
                            <img class="upload-img" *ngIf="amenityImage != ''" [src]="filePathUrl+amenityImage" [class.uploaded-img]="imgUpload" width="100px">
                        </div>
                  </div>
              </div>
          </div>
          <div class="row">
            <div class="col-md-12"   >
                <mat-checkbox  [checked]="selectStore"  readonly="true" >Apply to all stores</mat-checkbox>
            </div>
        </div>
        </mat-card>
          <div class="btm-button-wrap">
              <button type="button" class="button secondary-btn" [routerLink]="['/search-amenities']">CANCEL</button>
              <!-- <button type="submit" class="button primary-btn" [routerLink]="['/edit-amenities/'+amenityOid]">EDIT</button> -->
              <button type="button" (click)="MoveToEditAmenities(amenityOid)" class="button primary-btn">EDIT</button>

            </div>
  </div>
