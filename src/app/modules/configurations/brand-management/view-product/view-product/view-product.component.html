<div class="bredcrumb-title-wrap">
  <app-breadcrumb [breadCrumbData]="breadCrumbData"></app-breadcrumb>
  <div class="title flex-container">
    <h1><span class="left-arrow"><img class="left-img"
      src="assets/images/svg-icons/leftarrow_black.svg" alt="leftArrow"
      [routerLink]="previousUrl"></span>View Product</h1>
      <div class="slider">
          <mat-slide-toggle class="mat-slide-toggle" [checked]="checked" [disabled]='true'>{{brandWallData.status}}</mat-slide-toggle>
      </div>
    </div>
  </div>
  <div class="page-wrap">
    <form #addOnsForm="ngForm">
      <label>
        Added Image
      </label>
      <div class="row">
        <div class="col-md-12">
          <mat-card class="mb-20px">
            <div class="row">
              <div class="col-md-4">
                <div class="row">
                  <div class="col-md-12">
                      <label required>
                          City
                        </label>
                        <div class="view-fields">
                          <div class="cities" *ngFor="let city of brandWallData.cities">
                            <span class="text">
                              {{city.cityName}}
                            </span>
                          </div>
                        </div>
                    <div class="markDefault">
                      <mat-checkbox [checked]="brandWallData.isMarkDefault" desabled>Mark Default</mat-checkbox>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="view-details">
                      <label>Product SKU</label>
                      <p>{{brandWallData.productSku}}</p>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="view-details">
                      <label>Image Type</label>
                      <p>{{brandWallData.imageType}}</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="row">
                  <div class="col-md-12">
                    <div class="master-fieldSet">
                      <fieldset class="language-fieldset" required>
                        <legend class="fieldset-heading">Product Name</legend>
                        <div class="example-container" *ngFor="let product of brandWallData.brandWallLocales; let i=index">
                              <div class="{{alignCss[i]}} view-label">
                            <label>{{product.languageName}}</label>
                            <p>{{product.productName}}</p>
                          </div>
                        </div>
                      </fieldset>
                    </div>
                  </div>
                  <div class="col-md-12 pt-15px">
                    <label>SKU Barcode</label>
                    <div class="about-image">
                      <div class="grid img-block">
                        <div class="avatar-zone">
                            <img class="upload-img" [src]="filePathUrl+brandWallData.skuBarcodeImagePath" [class.uploaded-img]="imgUploadEnglish">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="master-fieldSet">
                  <fieldset class="language-fieldset" required>
                    <legend class="fieldset-heading">Product Images</legend>
                    <div class="example-container">
                      <div class="row ml-0px mr-0px">
                        <div class="col-md-12" *ngFor="let image of brandWallData.brandWallLocales; let m=index;">
                          <label>English</label>
                          <div class="about-image">
                            <div class="grid img-block">
                              <div class="avatar-zone">
                                <img class="upload-img" [src]="filePathUrl+image.productImagePath" [class.uploaded-img]="imgUploadEnglish">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </fieldset>
                </div>
              </div>
            </div>
          </mat-card>
        </div>
      </div>
    </form>
    <div class="btm-button-wrap">
      <button type="button" class="button secondary-btn" [routerLink]="['/view-brand-management/'+brandRegionOid+'/3']">CANCEL</button>
      <button class="button primary-btn" type="button" [routerLink]="['/edit-product/'+brandRegionOid+'/'+brandWallData.brandWallOid+'/'+brandOid+'/'+countryOid]">EDIT</button>
    </div>
  </div>
