<div class="page-wrap-masters">
    <div class="row master-cards">
        <div class="col-md-3 master-list master-left">
            <mat-card>
                <ul class="master_listing">
                    <!-- <li><a href="javascript:void(0)" [routerLink]="['/search-customer-type']">Customer Type</a></li>
                    <li><a href="javascript:void(0)" [routerLink]="['/search-merchant']">Merchant</a></li> -->
                    <!-- <li><a href="javascript:void(0)" [routerLink]="['/search-brand']">Brand</a></li> -->
                    <li><a href="javascript:void(0)" [routerLink]="['/search-country']">Countries</a></li>
                    <li><a href="javascript:void(0)" [routerLink]="['/search-cities']">Cities</a></li>
                    <li><a href="javascript:void(0)" [routerLink]="['/search-malls']">Malls</a></li>
                    <!-- <li><a href="javascript:void(0)" [routerLink]="['/search-course']">Course</a></li>
                    <li><a href="javascript:void(0)" [routerLink]="['/search-cuisine']">Cuisine</a></li> -->
                    <li><a href="javascript:void(0)" [routerLink]="['/search-currency']">Currency</a></li>
                    <li><a href="javascript:void(0)" [routerLink]="['/search-currency-conversion']">Currency Conversion</a></li>
                    <li><a href="javascript:void(0)" [routerLink]="['/search-brand-category']">Brand Category</a></li>
                    <li class="master-list-selected"><a href="javascript:void(0)" [routerLink]="['/search-language']">Language</a></li>
                    <li><a href="javascript:void(0)" [routerLink]="['/search-faq-category']">FAQ Category</a></li>

                    <!-- <li><a href="javascript:void(0)" [routerLink]="['/search-partner']">Partner</a></li> -->
                    <li><a href="javascript:void(0)" [routerLink]="['/search-enquiry-type']">Enquiry Type</a></li>
                    <!-- <li><a href="javascript:void(0)" [routerLink]="['/add-taxation']">Taxation</a></li> -->
                    <li><a href="javascript:void(0)" [routerLink]="['/add-product-tag']">Product Tag</a></li>


                </ul>
            </mat-card>
        </div>
        <div class="col-md-9 master-right">
            <mat-card class="master-content">
                <div class="country-card">
                    <form id="addLanguageForm" (submit)="createLanguage(languageFormGroup.value)" [formGroup]="languageFormGroup" #createLanguageForm="ngForm">
                        <div class="subtitle flex-center">
                            <h3>
                                <span class="left-arrow">
                                <img class="left-img" src="assets/images/svg-icons/left_arrow.png" alt="leftArrow" [routerLink]="['/search-language']">
                            </span>Add Language</h3>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="example-container">
                                    <mat-form-field class="field-style">
                                        <input matInput placeholder="Language Code" maxlength="5" formControlName="langCode" required>
                                        <mat-error *ngIf="languageFormGroup.get('langCode').hasError('required')">Please enter value</mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="example-container">
                                    <mat-form-field class="field-style">
                                        <input matInput placeholder="Language Name" maxlength="50" formControlName="langName" required>
                                        <mat-error *ngIf="languageFormGroup.get('langName').hasError('required')">Please enter value</mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <mat-form-field class="field-width">
                                    <mat-select placeholder="Direction" required formControlName="direction">
                                        <mat-option value="LTR">Left to Right</mat-option>
                                        <mat-option value="RTL">Right to Left</mat-option>
                                    </mat-select>
                                    <mat-error *ngIf="languageFormGroup.get('direction').hasError('required')">Please select value</mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="btm-button-wrap">
                            <button type="button" class="site_btn gray_btn" [routerLink]="['/search-language']">CANCEL</button>
                            <button type="submit" class="button primary-btn" [disabled]="loading == true">ADD</button>
                        </div>
                    </form>
                </div>
            </mat-card>
        </div>
    </div>
</div>
