<div class="bredcrumb-title-wrap">
    <app-breadcrumb [breadCrumbData]="breadCrumbData"></app-breadcrumb>
    <div class="title flex-container">
        <h1><span class="left-arrow"><img class="left-img" src="assets/images/svg-icons/leftarrow_black.svg"
                    alt="leftArrow" [routerLink]="['/search-about-us']"></span>View About Us</h1>
        <mat-slide-toggle class="example-margin" [checked]="checked" [disabled]="true">
            {{toggleVal}}
        </mat-slide-toggle>
    </div>
</div>
<div class="page-wrap" *ngIf="viewData.length != 0">
    <mat-card class="card">
        <div class="row">
            <div class="col-md-3">
                <label>Country</label>
                <p>{{viewData.countryName}}</p>
            </div>
            <div class="col-md-3">
                <label>Content For</label>
                <p>{{viewData.contentFor}}</p>
            </div>
            <div class="btn-clone">
                <button class="button tertiary-btn" [routerLink]="['/edit-about-us/'+id+'/clone']" (click)="MoveToEdit(id,'clone')">CLONE</button>
            </div>
        </div>
        <mat-card class="faq-card mb-20px" *ngFor="let ln of viewData.aboutUsLocales; let i=index;">
            <div class="lang-field {{ln.languageDirection == 'RTL' ? 'lang-name-right' : ''}}">
                <p>{{ln.languageName}}</p>
            </div>
            <div class="row card-mb {{ln.languageDirection == 'RTL' ? 'lang-field-right' : ''}}">
                <div class="col-md-8 text-fields">
                    <div class="">
                        <label>Content</label>
                        <p [innerHTML]="text[i]"></p>
                    </div>
                    <div class="field-container">
                        <label>Video Url</label>
                        <p>{{ln.videoUrl}}</p>
                    </div>
                </div>
                <div class="col-md-4 img-container">
                    <div class="list-image inline-block mr-20px ">
                        <div class="grid img-block">
                            <div class="avatar-zone">
                                <img [src]="filePathUrl+ln.imgPath" [class.uploaded-img]="imgUploadList" width="80px" />
                            </div>
                        </div>
                    </div>
                    <div class="detail-image inline-block mr-20px">
                        <div class="grid img-block">
                            <div class="avatar-zone">
                                <img [src]="filePathUrl+ln.imgTwoPath" [class.uploaded-img]="imgUpload" width="80px" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card>
    </mat-card>
    <div class="btm-button-wrap">
        <button class="button secondary-btn" [routerLink]="['/search-about-us']">CANCEL</button>
        <button class="button primary-btn" type="button" (click)="MoveToEdit(id, 'edit')">EDIT</button>
    </div>
</div>
