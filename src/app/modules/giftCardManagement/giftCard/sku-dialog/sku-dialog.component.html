<div *ngIf="selectedValue =='PRODUCT'" class="page-wrap giftsku-dialog" >
  <div class="page-wrap">
    <div class="bredcrumb-title-wrap">
      <div class="search-wrap filter-wrap">
        <div class="row common-search">
            <div class="col-md-5 store-title" style="text-align: left;">
              <h6>Select Product</h6>
            </div>
            <div class="col-md-7">
              
            </div>
        </div>
      </div>
    </div>
    
    <div class="form-wrap">
        <div class="table-wrap">
          <div class="table-wrap-inner">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                </th>
                <td mat-cell *matCellDef="let row">
                  <mat-radio-button (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)" disabled="{{isDisabled}}">
                  </mat-radio-button>
                </td>
              </ng-container> -->
              <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-radio-button (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                     [checked]='isSelected(row)'></mat-radio-button>
                    <!-- [checked]="selection.isSelected(row)" -->
                </td>
              </ng-container>
        
              <ng-container matColumnDef="SKU_CODE">
                <th class="mat-tab" mat-header-cell *matHeaderCellDef> SKU CODE </th>
                <td class="tabCus" mat-row *matCellDef="let row">
                  {{row.SKU_CODE}}
                </td>
              </ng-container>

              <ng-container matColumnDef="PRODUCT_NAME">
                <th mat-header-cell *matHeaderCellDef> PRODUCT NAME</th>
                <td class="tabCus" mat-row *matCellDef="let row"> {{row.PRODUCT_NAME}} </td>
              </ng-container>


              <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
              </tr>
            </table>

          </div>
          <div class="no-records" *ngIf="resultsLength === 0">
            No Records Found!
          </div>
          <mat-paginator  [length]="resultsLength"  #paginator
        (page)="getUpdate($event)" [pageSize]="10" [pageSizeOptions]="[10,20,30]"></mat-paginator>
        </div>
        <div class="button-wrap">
          <div class="">
            <button class="button secondary-btn" [mat-dialog-close]="{
              'buttonName': 'CANCEL'
            }">CANCEL</button>
            <button class="button primary-btn" [mat-dialog-close]="{
              'buttonName': 'SELECT',
              'tableData': selection.selected,
              'totalCount':resultsLength
            }">SELECT</button>
          </div>
        </div>
      </div>
      
  </div>
</div>






<div *ngIf="selectedValue=='AMOUNT'" class="page-wrap giftsku-dialog">
  <div class="page-wrap">
    <div class="bredcrumb-title-wrap">
      <div class="search-wrap filter-wrap">
        <div class="row common-search">
            <div class="col-md-5 store-title" style="text-align: left;">
              <h6>Select Products</h6>
            </div>
            <div class="col-md-7">
              
            </div>
        </div>
      </div>
    </div>
    <div class="form-wrap">

      <div class="table-wrap selectall-table" [class.disabletable]="disabledTable">
        <div class="table-wrap-inner" [class.tablealign]="!status">
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                  [checked]="selection.hasValue() && isAllSelected()"
                  [indeterminate]="selection.hasValue() && !isAllSelected()" disabled="{{isDisabled}}">
                </mat-checkbox> ALL
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                  [checked]="selection.isSelected(row)" disabled="{{isDisabled}}">
                </mat-checkbox>
              </td>
            </ng-container>
            <ng-container matColumnDef="SKU_CODE">
              <th class="mat-tab" mat-header-cell *matHeaderCellDef> SKU CODE </th>
              <td mat-row *matCellDef="let row">
                {{row.SKU_CODE}}
              </td>
            </ng-container>

            <ng-container matColumnDef="PRODUCT_NAME">
              <th mat-header-cell *matHeaderCellDef> PRODUCT NAME</th>
              <td mat-row *matCellDef="let row"> {{row.PRODUCT_NAME}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <div class="no-records" *ngIf="noRecords">
            No Records Found!
          </div>
        </div>
        <div class="loader-block" *ngIf="loadingResponse">
          <span class="loading-img-hide">
            <img src="assets/images/loader-icons/Blue-loading-200px.svg" alt="loader">
          </span>
        </div>

      </div>
      <div class=" row  total-val-block">
        <div class="col-md-5 total-value-block" *ngIf="totalFilterRecordVal">
          <div class="total-value">
            <p>Total Product : </p>
            <span>{{total}}</span>
          </div>
        </div>


      </div>
      <div class="button-wrap">
        <div class="">
          <button class="button secondary-btn" [mat-dialog-close]="{
            'buttonName': 'CANCEL'
          }">CANCEL</button>
          <button class="button primary-btn" [mat-dialog-close]="{
            'buttonName': 'SELECT',
            'tableData': selection.selected,
            'totalCount':resultsLength
          }">SELECT</button>
        </div>
      </div>
    </div>
  </div>
  <!-- <br> -->
</div>
