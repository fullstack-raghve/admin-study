<div class="page-wrap">
  <div class="bredcrumb-title-wrap">
    <div class="close-icon text-right" style="cursor: pointer">
      <img src="assets/images/icons/filter_close_ico.png" (click)="onCloseClick()" alt="">
    </div>
    <h6 style="padding-left:10px;">History</h6>
  </div>
  <div class="form-wrap" style="padding-left: 10px;padding-right: 10px;position: relative;bottom:61px">
    <div class="table-wrap">
      <div class="table-wrap-inner">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top:10px;margin-left:10px;margin-right:10px;width:97%">


      <!-- DATE Column -->
      <ng-container matColumnDef="date">
        <th class=mat-header-cell *matHeaderCellDef> DATE </th>
        <td mat-cell *matCellDef="let element"> {{element.date|date:"dd-MM-yyyy"}} </td>
      </ng-container>

      <!-- TIME Column -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> TIME </th>
        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
      </ng-container>

      <!-- ADDED AMOUNT Column -->
      <ng-container matColumnDef="addAmt">
        <th mat-header-cell *matHeaderCellDef> ADDED AMOUNT </th>
        <td mat-cell *matCellDef="let element"> {{element.addAmt}} </td>
      </ng-container>

      <!-- DEDUTCT AMOUNT Column -->
      <ng-container matColumnDef="deductAmt">
        <th mat-header-cell *matHeaderCellDef> DEDUCTED AMOUNT </th>
        <td mat-cell *matCellDef="let element"> {{element.deductAmt}} </td>
      </ng-container>
      <!-- BALANCE AMOUNT Column -->
      <ng-container matColumnDef="BALANCE">
        <th mat-header-cell *matHeaderCellDef> BALANCE AMOUNT </th>
        <td mat-cell *matCellDef="let element"> {{element.BALANCE}} </td>
      </ng-container>
      <!-- USER NAME Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> USER NAME </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <!-- ACTION NAME Column -->
     
      <ng-container matColumnDef="approveStatus">
          <th mat-header-cell  style="font-size: 14px;margin-top: 14px;"  *matHeaderCellDef > Actions </th>
          <td mat-cell *matCellDef="let element" >
               <p   *ngIf="element.approveStatus=='APPROVED'">APPROVED</p>
               <p   *ngIf="element.approveStatus!='APPROVED'">APPROVE</p>
          </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[10,20,50,100]"></mat-paginator>
  </div>
  </div>
  </div>
</div>
