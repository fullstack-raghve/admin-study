<div class="close-icon text-right">
    <img src="assets/images/icons/filter_close_ico.png" (click)="onCloseClick()" alt="">
  </div>
  <form [formGroup]="corporateDeductDialogForm" (submit)="createCorporateDialogForm(corporateDeductDialogForm.value)">
  <mat-card>
    <h6>Deduct Amount</h6>
    <!-- <mat-form-field> -->
      <!-- <mat-select placeholder="Currency" formControlName="currency" required>
        <mat-option *ngFor="let currency of currencies"
            [value]="currency">
            {{ currency.currencyCode }}
        </mat-option>
    </mat-select> -->
    <!-- </mat-form-field> -->
    <mat-form-field>
      <input matInput placeholder="Amount" formControlName="amount" maxlength="15" OnlyNumber=true required>
      <mat-error *ngIf="corporateDeductDialogForm.get('amount').hasError('required')">Please enter value</mat-error>
      <mat-error *ngIf="corporateDeductDialogForm.get('amount').hasError('min')">Please enter value > 0 </mat-error>
      <mat-error *ngIf="corporateDeductDialogForm.get('amount').hasError('pattern')">Please enter valid value
         </mat-error>
    </mat-form-field>
    <div class="row">
      <div class="col align-self-end">
        <button type="button"  class="button primary-btn btn1" type="submit" >SEND FOR APPROVAL</button>
      </div>
    </div>
  </mat-card>
  </form>
