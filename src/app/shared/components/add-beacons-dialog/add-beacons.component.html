<form [formGroup]="beaconsFormGroup" (submit)="createBeacon(beaconsFormGroup.value)">
  <div class="beacons-dialog">
    <mat-dialog-content class="beacons">
      <div class="space-between close-dialog">
        <h3 class="title">Add New Beacon</h3>
        <div class="close-icon text-right">
          <img src="assets/images/icons/filter_close_ico.png" (click)="onCloseClick()" alt="">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <mat-form-field>
            <input matInput type="text" placeholder="Beacon Dispaly Name" maxlength="200" formControlName="beaconName"
              required />
            <mat-error *ngIf="beaconsFormGroup.get('beaconName').hasError('required')">Please enter value</mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field>
            <input matInput type="text" placeholder="Beacon ID" maxlength="100" formControlName="beaconCode" required />
            <mat-error *ngIf="beaconsFormGroup.get('beaconCode').hasError('required')">Please enter value</mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-2">
          <mat-form-field>
            <input matInput type="text" placeholder="Major" maxlength="50" formControlName="major" required />
            <mat-error *ngIf="beaconsFormGroup.get('major').hasError('required')">Please enter value</mat-error>
            <!-- <mat-error *ngIf="beaconsFormGroup.get('major').hasError('pattern')">Special characters are not allowed</mat-error> -->
          </mat-form-field>
        </div>
        <div class="col-md-2">
          <mat-form-field>
            <input matInput type="text" placeholder="Minor" maxlength="50" formControlName="minor" required />
            <mat-error *ngIf="beaconsFormGroup.get('minor').hasError('required')">Please enter value</mat-error>
            <!-- <mat-error *ngIf="beaconsFormGroup.get('minor').hasError('pattern')">Special characters are not allowed</mat-error> -->
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field>
            <input matInput type="text" placeholder="Beacon Description" maxlength="250" formControlName="description" />
            <!-- <mat-error *ngIf="beaconsFormGroup.get('description').hasError('pattern')">Special characters are not
              allowed</mat-error> -->
          </mat-form-field>
        </div>
      </div>
      <div class="row flex-end">
        <div class="button-wrap">
          <div class="mr-10px">
            <button class="button secondary-btn" type="button" [mat-dialog-close]>CANCEL</button>
            <button class="button primary-btn" type="submit">SAVE</button>
          </div>
        </div>
      </div>
    </mat-dialog-content>
  </div>
</form>
